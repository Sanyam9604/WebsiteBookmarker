<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bookmarker App</title>
</head>
<body onload="fetchBookmarks()">
    <div class="card text-center">
        <div class="card-header">
            <blockquote class="blockquote">
          Bookmark you favourite sites!
            </blockquote>
        </div>
        <div id="alertsForValidations"></div>
        <form id="myForm">
            <div class="form-group">
                <label for="site-name">Site Name</label>
                <input type="text" class="form-control" id="site-name">
            </div>    
            <div class="form-group">
                <label for="site-url">Site Url</label>
                <input type="text" class="form-control" id="site-url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="row">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>

        <div class="card-footer text-muted">
          &copy; 2021 Bookmarker, inc.
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      <script src="main.js"></script>
</body>
</html>
